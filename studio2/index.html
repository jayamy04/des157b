<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f78ebcd53e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="clock"></div>
    <h1>Mood Tracker</h1>
    <h2>Mood: <span id="mood_no"></span></h2>
    <p>In <span id="location"></span> w/ <span id="company"></span> @ <span id="time"></span></p>
    <div id="moods">     
    </div>
    <!-- <p>Time: <span id="time"></span></p> -->
    <script src="script.js"></script>
</body>
</html>
